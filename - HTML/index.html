<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="../- IMAGE/NP64px.png" />
  <link rel="stylesheet" href="../- CSS/style.css" />

<body>
  <header class="cabecalho">
    <div class="logo-container">
      <img src="../- IMAGE/Logo Np - Noticias da Pesca (minimalista).png" alt="Logo Notícias da Pesca" class="logo" />
    </div>

    <nav class="menu-links">
      <a href="noticia.html"><i class="fa-solid fa-newspaper"></i> Notícia</a>
      <a href="noticia2.html"><i class="fa-solid fa-newspaper"></i> Notícia</a>
      <a href="noticia3.html"><i class="fa-solid fa-newspaper"></i> Notícia</a>
      <a href="https://www.instagram.com/noticiasdapesca/" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
      <div class="menu-servicos">
        <button class="servicos-toggle">
          <i class="fa-solid fa-link"></i> Serviços <i class="fa-solid fa-caret-down"></i>
        </button>
        <ul class="submenu-servicos">
          <li><a href="https://meu.inss.gov.br/#/login" target="_blank">INSS</a></li>
          <li><a href="https://pesqbrasil-pescadorprofissional.agro.gov.br/" target="_blank">PESQBRASIL</a></li>
        </ul>
      </div>
    </nav>

    <div class="barra-minimalista">
      <input type="text" id="campo-pesquisa" title="O que você quer saber hoje?" />
      <button onclick="pesquisar()">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </header>

  <main>
    <!-- Carrossel Principal -->
    <section class="carrossel-principal">
      <div class="carrossel-viewport">
        <div class="carrossel-container">
          <div class="card-carrossel">
            <img src="../- IMAGE/R.jpg" alt="Notícia 1" />
            <div class="conteudo-card">
              <h2>Título 1</h2>
              <p>Resumo da notícia 1...</p>
            </div>
          </div>
          <div class="card-carrossel">
            <img src="../- IMAGE/R.jpg" alt="Notícia 2" />
            <div class="conteudo-card">
              <h2>Título 2</h2>
              <p>Resumo da notícia 2...</p>
            </div>
          </div>
          <div class="card-carrossel">
            <img src="../- IMAGE/R.jpg" alt="Notícia 3" />
            <div class="conteudo-card">
              <h2>Título 3</h2>
              <p>Resumo da notícia 3...</p>
            </div>
          </div>
          <!-- Clones serão adicionados via JS -->
        </div>
      </div>
      <button class="seta esquerda">&#10094;</button>
      <button class="seta direita">&#10095;</button>
    </section>
  </main>

  <footer id="rodape">
    <div class="footer-container">
      <img src="../- IMAGE/Logo Np - Noticias da Pesca (Completo).png" alt="Logo Np" class="footer-logo" />
      <ul class="footer-links">
        <li><a href="Termos-de-Uso.html"><i class="fa-solid fa-scroll"></i> Termos de Uso</a></li>
        <li><a href="Politica-de-Privacidade.html"><i class="fa-solid fa-user-shield"></i> Política de Privacidade</a></li>
        <li><a href="Sobre-nos.html"><i class="fa-solid fa-fish"></i> Sobre Nós</a></li>
      </ul>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../- JS/Barralateral.js"></script>
  <script src="../- JS/Dataatualizacao.js"></script>
  <script src="../- JS/Pesquisa.js"></script>
  <script src="../- JS/Barradepesquisaanimada.js"></script>
  <script src="../- JS/cardcarrosel.js"></script>
